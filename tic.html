<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script defer src="tictactoe.js"></script>
</head>
<body class="">
    <header>
        <nav class="flex justify-between items-center pl-10 pr-10">
            <div class="text-4xl italic m-5 text-teal-800 font-bold">Achievers<span class="text-[20px]">.game</span></div>
            <div class="text-4xl text-teal-800 font-bold italic flex justify-center">Tic-TAC-Toe</div>
        </nav>
    </header>
  <div class="text-center space-y-4">
    <h1 class="text-4xl font-bold text-teal-800">Tic Tac Toe</h1>
    
    <div id="game" class="grid grid-cols-3 gap-2 w-64 mx-auto mt-30">
      <div class="cell w-20 h-20 bg-white border-2 border-teal-800 text-3xl font-bold flex items-center justify-center cursor-pointer" data-index="0"></div>
      <div class="cell w-20 h-20 bg-white border-2 border-teal-800 text-3xl font-bold flex items-center justify-center cursor-pointer" data-index="1"></div>
      <div class="cell w-20 h-20 bg-white border-2 border-teal-800 text-3xl font-bold flex items-center justify-center cursor-pointer" data-index="2"></div>
      <div class="cell w-20 h-20 bg-white border-2 border-teal-800 text-3xl font-bold flex items-center justify-center cursor-pointer" data-index="3"></div>
      <div class="cell w-20 h-20 bg-white border-2 border-teal-800 text-3xl font-bold flex items-center justify-center cursor-pointer" data-index="4"></div>
      <div class="cell w-20 h-20 bg-white border-2 border-teal-800 text-3xl font-bold flex items-center justify-center cursor-pointer" data-index="5"></div>
      <div class="cell w-20 h-20 bg-white border-2 border-teal-800 text-3xl font-bold flex items-center justify-center cursor-pointer" data-index="6"></div>
      <div class="cell w-20 h-20 bg-white border-2 border-teal-800 text-3xl font-bold flex items-center justify-center cursor-pointer" data-index="7"></div>
      <div class="cell w-20 h-20 bg-white border-2 border-teal-800 text-3xl font-bold flex items-center justify-center cursor-pointer" data-index="8"></div>
    </div>

    <p id="status" class="text-lg text-teal-700 font-semibold"></p>
    <button id="reset" class="bg-teal-800 text-white px-4 py-2 rounded hover:bg-teal-600">Reset</button>
  </div>
</body>
</html>
